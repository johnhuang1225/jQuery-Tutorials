<script src="../jquery-3.1.1.js"></script>
<script>
    $(function(){
        function initNodeList() {
            var arr = [];
            $('table tr').each(function(){
                arr.push($(this).html());
            });
            return arr;
        }

        function initTable(node) {
            $('table').html('');
            for (var key in node) {
                $('table').append('<tr>' + node[key] + '</tr>');
            }
        }

        var node = initNodeList();

        // 上移
        $(document).on('click', '.up', function(){
            var $tr = $(this).parents('tr');
            var currentIndex = $tr.index();
            if (currentIndex !=0) {
                var temp = node[currentIndex];
                node[currentIndex] = node[currentIndex-1];
                node[currentIndex-1] = temp;
                initTable(node);
                node = initNodeList();
            }
        });

        // 下移 TODO


        // 置頂
        $(document).on('click', '.top', function(){
            var $tr = $(this).parents('tr');
            var currentIndex = $tr.index();
            var temp = node[currentIndex];
            node.splice(currentIndex, 1); // 刪除指定 index 的元素
            node.unshift(temp);
            initTable(node);
            node = initNodeList();
        });








    });

</script>
