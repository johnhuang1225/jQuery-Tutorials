<script type="text/javascript">
    $(function(){
        // console.log($(".tableID tbody tr:nth-child(2)").html());
        // console.log($(".tableID tbody tr").slice(1).length);

        // 計算加總
        $(".tableID tbody tr").slice(1).each( function() {
            var tds = $(this).find('td');
            var sum = 0;
            tds.each( function() {
                var value = $(this).text();
                if( !isNaN(value) && value.length !==0 ){
                    sum += parseFloat(value);
                }
            });
            // alert(sum);

            /**
             * 參考
             * http://stackoverflow.com/questions/22536448/jquery-sum-rows-adding-all-cells
             */
            $("td:last-child", this).text(sum);

            $("tbody th").css("background", "yellow");
        });




    });



    function alertEach() {
