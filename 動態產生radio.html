<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	</head>
	<body>
		

		<div id="first"></div>

	</body>

		<script type="text/javascript">

			// alert($);
			var str = "";

				str += "<input type='checkbox' value='" + i + "'>" + i + "</input>";
			}
			
			$(function(){
				$('#first').append(str);
			})
